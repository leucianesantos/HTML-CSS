<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG HOVER, Algo que ilumina ao ser selecionado</title>
    <style>
        body{

            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{

            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: brown;
            width: 300px;

        }
        div:hover{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <h1>Exemplo de HOVER</h1>

    <p>Passe o mousse em cima do texto abaixo</p>

    <div>Passe o mousse aqui
        <p>Paragrafo escondido</p>
    </div>

    <p>fim do exemplo</p>
    
</body>
</html>
